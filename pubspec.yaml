name: inventory
description: Offline Inventory Management System with Device Locking
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # Database
  sqflite_common_ffi: ^2.3.3
  path_provider: ^2.1.4
  path: ^1.9.0

  # Encryption
  encrypt: ^5.0.3
  crypto: ^3.0.5
  pointycastle: ^3.9.1

  # State Management
  provider: ^6.1.2

  # Password Hashing
  bcrypt: ^1.1.3

  # Excel Export
  excel: ^4.0.6

  # PDF Generation and Printing
  pdf: ^3.11.1
  # Temporarily disabled due to Windows build issues with pdfium download
  printing: ^5.13.2

  # File Picker for backup/restore
  file_picker: ^8.1.4

  # UUID Generation
  uuid: ^4.5.1

  # Date formatting
  intl: ^0.19.0

  # Platform-specific code for device fingerprinting
  win32: ^5.7.1
  ffi: ^2.1.3

  # JSON handling
  json_annotation: ^4.9.0

  # Shared Preferences for settings
  shared_preferences: ^2.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  build_runner: ^2.4.13
  json_serializable: ^6.8.0
  test: ^1.25.8

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
